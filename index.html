<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Charles Moonen, Resume and Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    <style media="screen">
      body {
        color: white;
      }

      a {
        color: #5e8;
      }

      a:visited {
        color: #ee5;
      }

      h1 {
        font-family: 'Roboto Mono', monospace;
        font-size: 96px;
        grid-area: h;
      }

      p {
        font-family: 'Roboto', sans-serif;
        grid-area: p;
        max-width: 700px;
        font-size: 24px;
      

      a {
        font-family: 'Roboto', sans-serif;
        max-width: 700px;
        font-size: 24px;
      }

      img {
        width: 100%;
      }

      div.background-color {
        background-color: #212121;
        width: 130vw;
        height: 130vh;
        position: fixed;
        top: -15vh;
        left: -15vh;
      }

      div.background {
        filter: blur(.3vw);
        z-index: 1;
        width: 100vw;
        height: 100vh;
        position: fixed;
      }

      div.content {
        position: fixed;
        z-index: 2;
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        grid-template-rows: 1fr auto auto auto 1fr;
        grid-template-areas:
          ". . ."
          ". h ."
          ". p ."
          ". . ."
        ;
      }
    </style>
  </head>
  <body>
    <div class="background-color"></div>
    <div class="background"><img src="code.png" alt="background"></div>
    <div class="content">
      <h1>Coming Soon!!</h1>
      <p>Charles Moonen's Resume and Portfolio <a href="#">site</a> is under construction. Please check back soon, or view the <a href="https://github.com/turnipjs/turnipjs.github.io">GitHub repository</a> to see how it's coming along.</p>
    </div>
  </body>
</html>
